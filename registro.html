    <main>
      <!-- method="post SI QUEREMOS ENVIAR ADJUNTOS EN EL FORMULARIO"

      <form

        autocomplete="on"

            name="mail"
            id="mail"
            size="32"

          />
        </p>

        <p>
          <!-- Web -->
          <label for="web">Página Web:</label>
          <input
            type="text"
            name="web"
            id="web"
            size="32"
            placeholder="www.miquelcentellas.com"
          />
        </p>

        <!-- Dirección -->
        <p>
          <!-- Calle -->
          <label for="adress">Dirección:</label>
          <input
            type="text"
            name="adress"
            id="adress"
            size="32"
            placeholder="C/ Pablo Neruda, 1º Aº"
          />
        </p>
        <p>
          <!-- Poblacion + CP -->
          <label for="city">Población:</label>
          <input
            type="text"
            name="city"
            id="city"
            size="15"
            placeholder="Barcelona"
          />

          <label for="codigo">CP:</label>
          <input
            type="text"
            name="cp"
            id="codigo"
            size="8"
            placeholder="32720"
          />
        </p>

        <p>
          <!-- Foto de Perfil -->
          <label for="img">Adjunte foto de perfil:</label>

        <p>
